{% set name = "pylibtiff" %}
{% set version = "0.5.0.post0" %}

package:
  name: py{{ name }}
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 82bee948f885966af2d8f26ca5350bc33bc4f5635c1cd28bc604ca2b82e36ea9

build:
  number: 2
  script:
    - cp $RECIPE_DIR/tiff_h_4_1_0.py libtiff/tiff_h_4_1_0.py
    - cp $RECIPE_DIR/tiff_h_4_2_0.py libtiff/tiff_h_4_2_0.py
    - cp $RECIPE_DIR/tiff_h_4_3_0.py libtiff/tiff_h_4_3_0.py
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - libtiff <=4.3.0
  run:
    - python
    - numpy
    - libtiff <=4.3.0

test:
  imports:
    - libtiff

about:
  home: https://github.com/pearu/pylibtiff
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: PyLibTiff a Python tiff library.
  dev_url: https://github.com/pearu/pylibtiff

extra:
  recipe-maintainers:
    - bgruening
    - djhoese
