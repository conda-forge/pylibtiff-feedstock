{% set name = "pylibtiff" %}
{% set version = "0.5.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 52d3e00edbb7aecddabeeb4dff76a6c974b7c90a51a7963ddcefee67453633c4

build:
  number: 4
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - libtiff <=4.5.0
  run:
    - python
    - numpy
    - libtiff <=4.5.0

test:
  imports:
    - libtiff

about:
  home: https://github.com/pearu/pylibtiff
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: PyLibTiff a Python tiff library.
  dev_url: https://github.com/pearu/pylibtiff

extra:
  recipe-maintainers:
    - bgruening
    - djhoese
